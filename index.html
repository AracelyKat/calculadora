<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora BÃ¡sica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculadora">
    <div class="pantalla" id="resultado">0</div>
    <table>
      <tr>
        <td><button class="clear">C</button></td>
        <td><button class="operador">/</button></td>
        <td><button class="operador">*</button></td>
        <td><button class="operador">-</button></td>
      </tr>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button class="operador">+</button></td>
      </tr>
      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td rowspan="2"><button class="igual" style="height: 100%;">=</button></td>
      </tr>
      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
      </tr>
      <tr>
        <td colspan="2"><button style="width: 100%;">0</button></td>
        <td><button>.</button></td>
        <td><button class="operador">%</button></td>
      </tr>
    </table>
  </div>

</body>
</html>
