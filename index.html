<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora con Historial</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculadora">
    <div id="screen" class="screen">0</div>
    <div class="titulo">FUNCIONES DIRECTAS</div>

    <div class="botones">
        <button onclick="operate('x2')">x²</button>
        <button onclick="operate('sqrt')">√x</button>
        <button onclick="operate('exp')">exp</button>
        <button onclick="operate('log')">log</button>

        <button onclick="operate('sin')">sin</button>
        <button onclick="operate('cos')">cos</button>
        <button onclick="operate('tan')">tan</button>
        <button onclick="addValue('+')">+</button>

        <button onclick="addValue('7')">7</button>
        <button onclick="addValue('8')">8</button>
        <button onclick="addValue('9')">9</button>
        <button onclick="addValue('-')">-</button>

        <button onclick="addValue('4')">4</button>
        <button onclick="addValue('5')">5</button>
        <button onclick="addValue('6')">6</button>
        <button onclick="addValue('*')">*</button>

        <button onclick="addValue('1')">1</button>
        <button onclick="addValue('2')">2</button>
        <button onclick="addValue('3')">3</button>
        <button onclick="addValue('/')">/</button>

        <button onclick="addValue('0')">0</button>
        <button onclick="addValue('.')">.</button>
        <button class="verde" onclick="clearDisplay()">C</button>
        <button class="amarillo" onclick="calculate()">=</button>
    </div>

    <div class="acciones-historial">
        <button onclick="toggleHistory()">Ver historial</button>
        <button onclick="clearHistory()">Limpiar historial</button>
    </div>
</div>

<div id="historial" class="historial-container">
    <h3>Historial</h3>
    <div id="listaHistorial" class="historial-lista"></div>
</div>

<script src="function.js"></script>
</body>
</html>
